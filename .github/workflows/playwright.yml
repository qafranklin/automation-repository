name: Playwright Tests with SonarQube
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarQube analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,json,junit --output-dir=test-results
        continue-on-error: true # Continue even if tests fail to analyze code

      - name: Create SonarQube project configuration
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=playwright-healthcare-automation
          sonar.projectName=Playwright Healthcare Automation
          sonar.projectVersion=1.0
          sonar.sources=src,pages,fixtures,utils
          sonar.tests=tests,e2e
          sonar.inclusions=**/*.ts,**/*.js
          sonar.exclusions=**/node_modules/**,**/playwright-report/**,**/test-results/**,**/*.config.js,**/dist/**
          sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
          sonar.test.exclusions=**/node_modules/**
          sonar.testExecutionReportPaths=test-results/results.json
          sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
          sonar.typescript.file.suffixes=.ts,.tsx
          EOF

      - name: Install SonarQube Scanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarQube Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=playwright-healthcare-automation \
            -Dsonar.sources=. \
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.exclusions=**/node_modules/**,**/playwright-report/**,**/test-results/**,**/dist/** \
            -Dsonar.tests=tests \
            -Dsonar.test.inclusions=**/*.spec.ts,**/*.test.ts \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: SonarQube Quality Gate Check
        uses: sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true # Don't fail build if quality gate fails

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload SonarQube Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sonarqube-results
          path: .scannerwork/
          retention-days: 30
